<script>
// Add a chart alteration to support the chart_hide_headline metadata field.
opensdg.chartConfigAlter(function(config, info) {
  if (info.unitsWithoutHeadline && info.unitsWithoutHeadline.length &&
      info.selectedUnit && info.unitsWithoutHeadline.indexOf(info.selectedUnit) !== -1) {
    config.data.datasets = _.filter(config.data.datasets, function(dataset) {
      return typeof dataset.disaggregation !== 'undefined';
    });
  }
});
</script>
