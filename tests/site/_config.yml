# Jekyll configuration for Open SDG platform

# Replace this title as needed.
title: Indicators For The Sustainable Development Goals

# Replace the baseurl with the name of this repository.
baseurl: ""
url: ""
local_data_folder: _build

# Build settings
markdown: kramdown

# Travis Support
exclude: [vendor, scripts, remotedata]

# Pages
collections:
  pages:
    output: true
    permalink: /:path/
  posts:
    output: true
    permalink: /news/:year/:month/:day/:title.html
  indicators:
    output: true
  goals:
    output: true

plugins:
  - jekyll-open-sdg-plugins

map_options:
  minZoom: 5
  tileURL: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
  tileOptions:
    attribution: 'My map attribution'
map_layers:
  - min_zoom: 5
    max_zoom: 10
    subfolder: regions
    label: indicator.regions

metadata_tabs:
  - scope: national
    title: My national metadata title
    description: My national metadata blurb
  - scope: global
    title: My global metadata title
    description: My global metadata blurb
  - scope: sources
    title: My sources title
    description: My sources blurb

hide_empty_metadata: true

series_toggle: true

# Search.feature
search_index_extra_fields:
  - un_custodian_agency
search_index_boost:
  - field: title
    boost: 10

# News.feature
date_formats:
  - type: standard
    language: en
    format: '%B %d, %Y'
  - type: standard
    language: es
    format: '%d de %B de %Y'
  - type: standard
    language: fr
    format: '%d %B %Y'

frontpage_introduction_banner:
  title: custom.frontpage_introduction_banner_title
  description: My frontpage introduction banner description

disclaimer:
  phase: header.alpha
  message: custom.disclaimer_message

reporting_status:
  title: custom.reporting_status_title
  description: custom.reporting_status_description
  disaggregation_tabs: true

goals_page:
  title: custom.goals_page_title
  description: custom.goals_page_description

frontpage_goals_grid:
  title: My custom frontpage goals grid title
  description: Click on each [goal](goals) for data for Sustainable Development Goal global indicators.

frontpage_cards:
  - title: Download all data
    include: components/download-all-data.html
    rule_color: green
  - title: Useful resources
    rule_color: blue
    content: |
      * [Useful resource](https://example.com)
      * [Useful resource](https://example.com)
      * [Useful resource](https://example.com)
      * [Useful resource](https://example.com)
      * [Useful resource](https://example.com)
  - title: Publications
    rule_color: orange
    content: |
      * [Publication](https://example.com)
      * [Publication](https://example.com)
      * [Publication](https://example.com)
    button_label: View more publications
    button_link: https://example.com

breadcrumbs:
  post:
    - label: general.home
      path: /
    - label: menu.updates
      path: /news
  goal:
    - label: general.home
      path: /
    - label: general.goals
      path: /goals
  indicator:
    - label: general.home
      path: /
    - label: general.goals
      path: /goals

accessible_tabs: true
accessible_charts: true

custom_js:
  - /custom.js

validate_site_config: true
validate_indicator_config: true

data_edit_url: https://github.com/open-sdg/open-sdg/edit/master/tests/data/data/indicator_[id].csv
metadata_edit_url: https://github.com/open-sdg/open-sdg/edit/master/tests/data/meta/[id].md

indicator_config_form:
  dropdowns:
    - jsonschema: reporting_status
      values:
        - notstarted
        - complete
      labels:
        - Not started
        - Complete

site_config_form:
  dropdowns:
    - jsonschema: create_goals.properties.layout
      values:
        - goal
        - goal-by-target
        - goal-by-target-vertical
